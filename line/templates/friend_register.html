{% extends 'layout.html' %}

{% block title %}
  <title>Friend Register</title>
{% endblock %}

{% block body %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 mt-3">
        <form action='friend' method='POST'>
          <fieldset>
            <h2>Friend Register</h2>
            <div class="form-group">
              <lable for="input_email">Email</lable>
              <input type="email" class="form-control" id="input_email" name="email">
            </div>
            <div class="form-group">
              <lable for="input_tel">Phone Number</lable>
              <input type="tel" class="form-control" id="input_tel" name="tel">
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
            <button class="btn btn-warning" type="reset">Reset</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
