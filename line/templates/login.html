{% extends "layout.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block body %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 mt-3">
        <h3>Login</h3>
        <form method='POST'>
          <fieldset>
            <div class="form-group">
              <lable for="input_email">Email</lable>
              <input type="email" class="form-control" id="input_email" name="email" />
            </div>
            <div class="form-group">
              <lable for="input_password">Password</lable>
              <input type="password" class="form-control" id="input_password" name="password" />
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
            <button class="btn btn-warning" type="reset">Reset</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-6">
      {% if info %}
        {{ info }}
      {% endif %}
    </div>
  </div>
{% endblock %}
