{% extends "layout.html" %}

{% block title %}
  <title>Register</title>
{% endblock %}

{% block body %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class='col-md-8 mt-3'>
        <h2>Register Form</h2>
        <form method='POST'>
          <div class="form-group">
            <lable for="input_username">UserName</lable>
            <input type='text' class="form-control" name='username' id="input_username" placeholder='UserName'>
          </div>
          <div class="form-group">
            <lable for="input_password">Password</lable>
            <input type='password' class="form-control" name='password' id="input_password" placeholder='****'>
          </div>
          <div class="form-group">
            <lable for="input_phone_number">Phone Number</lable>
            <input type='tel' class="form-control" name='phone_number' id="input_phone_number" placeholder='00-00-000-000'>
          </div>
          <div class="form-group">
            <lable for="input_email">Email</lable>
            <input type='email' class="form-control" name='email' id="input_email" placeholder='example@email.com'>
          </div>
          <button type='submit' class="btn btn-primary">Send</button>
          <button type='reset' class="btn btn-warning">Reset</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
